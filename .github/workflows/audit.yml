name: Audit

on:
  pull_request:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build ./cmd/web

      - name: Vet
        run: go vet ./...

      - name: Vulnerabilities check
        run: govulncheck ./...

      - name: Tests
        run: go test ./...
